<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movies</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
      
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--linked sheets-->
    <script src="./jqcrud.js"></script>    
    <link rel="stylesheet" href="./jqstyles.css" />
  </head>
  <body> 
    <div class="container">
      <div class="row my-4">
        <div class="col-lg-12">
          <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div class="text-secondary font-weight-bold fs-3">All Movies</div>
              <button 
                data-toggle="modal" 
                data-target="#addModal" 
                class="btn btn-dark">Add New Movie</button>
            </div>
            <div class="card-body">
              <div class="row" id="movies">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Movie</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="add-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                aria-describedby="nameHelp"
                placeholder="Name of the Movie"
              />
              <div class="invalid-feedback"
                >Name of the Movies is required</div>
            </div>
            <div class="form-group">
              <label for="year">Year</label>
              <input
                type="text"
                class="form-control"
                name="year"
                id="year"
                aria-describedby="yearHelp"
                placeholder="Movie year"
              />
              <div class="invalid-feedback"
                >Year of the Movie is required</div>
            </div>
            <div class="form-group">
              <label for="description">description</label>
              <input
                type="text"
                class="form-control"
                name="description"
                id="description"
                aria-describedby="descriptionHelp"
                placeholder="Movie description"
              />
              <div class="invalid-feedback"
                >description of the Movie is required</div>
            </div>
            <div class="form-group">
              <label for="image">Image</label>
              <input 
                type="file" 
                id="image" 
                name="image" 
                class="form-control"
              />
              <div class="invalid-feedback"
                >Image of the Movie is required</div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="addBtn" class="btn btn-info">Add Movie</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Record</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="updateId" /> <br />
            <div class="form-group">
              <label for="updateName">Name</label>
              <input
                type="text"
                class="form-control"
                name="updateName"
                id="updateName"
                placeholder=""
              />
              
            </div>
            <div class="form-group">
              <label for="updateYear">Year</label>
              <input
                type="number"
                class="form-control"
                name="updateYear"
                id="updateYear"
              >
            </div>
            <div class="form-group">
              <label for="updateDescription">Description</label>
              <input
                type="text"
                class="form-control"
                name="updateDescription"
                id="updateDescription"
                row=3
              >
            </div>
            <div class="form-group">
              <input
                type="file"
                class="form-control-file"
                name="updateImage"
                id="exampleFormControlFile1"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button id="updateSave" class="btn btn-primary">Update</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
